---
name: NetBird (Jason Custom)
version: v0.60.2
slug: netbird_jason_custom
description: Custom NetBird addon using Docker tag v0.60.2 with startup fix
url: https://github.com/jasonhuang8888/my-addon-netbird
startup: application
panel_icon: mdi:vpn
init: false
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
host_network: true
host_dbus: true
privileged:
  - SYS_ADMIN
  - SYS_RESOURCE
  - NET_ADMIN
  - NET_RAW
  - BPF
map:
  - homeassistant_config:rw
  - addon_config:rw
options:
  admin_url: ""
  management_url: ""
  setup_key: ""
  hostname: ""
  rosenpass: false
  rosenpass_permissive: false
  env_vars: []
schema:
  admin_url: str
  management_url: str
  setup_key: str
  hostname: str
  rosenpass: bool
  rosenpass_permissive: bool
  env_vars:
    - name: match(^NB_([A-Z0-9_])+$)
      value: str
  log_level: list(trace|debug|info|notice|warning|error|fatal)?
